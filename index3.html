<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Belly Worship </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>
<body>
    <div id="ipad">
        <img src="./img/ipad.svg" alt="ipad" id="ipad-hide">
    </div>
    <section class="tablet_view">
        <aside>
            <div class="logo-block">
                <a href="index2.html"><img src="./img/back.svg" alt="back" class="left back"></a>
                <img src="./img/logo.svg" alt="logo" class="left logo-main">
                <img src="./img/table.svg" alt="table number" class="right table">
            </div>
            <div class="helper">
                <img src="./img/helper.svg" alt="helper">
                <a>Need some help?</a>
            </div>
            <div class="current-user">
                <img src="./img/praying.svg" alt="praying">
                <h1 class="flicker offset">Drew</h1>
                <h4>is ordering</h4>
                <a class="btn btn-switch">switch user</a>
            </div>
            <div class="docket  docket-style docket-cult">
                <div class="docket-tile">
                    <a class="ticket-title">Your ticket</a>
                    <div class="course-order hide">
                        <h2>1</h2>
                    </div>
                    <div class="course-sum hide">
                        <h2>Signature</h2>
                        <h2 class="price">$5.00</h2>
                        <p>Pancake</p>
                    </div>
                </div>
            </div>
            <div class="docket  docket-style docket-cult">
                <a class="ticket-title">Cult ticket</a>
                <div class="docket-tile">
                </div>
            </div>
            
            
            <div class="submit">
                <a class="btn btn-submit">order</a>
            </div>
        </aside>
        <article class="menu">
            <div class="menu-flex">
                <div class="box-menu box-1">
                    <img src="./img/starter.svg" alt="starter">
                    starter
                </div>
                <div class="box-menu box-2">
                    <img src="./img/dumpling.svg" alt="dumping">
                    dumplings
                </div>
                <div class="box-menu box-3">
                    <a href="index4.html"><img src="./img/pancake.svg" alt="pancake">
                    pancakes</a>
                </div>
                
                <div class="box-menu box-4">
                    <img src="./img/main.svg" alt="mains">
                    mains
                </div>
                <div class="box-menu box-5">
                    <img src="./img/dessert1.svg" alt="dessert">
                    Dessert
                </div>
            </div>
            
            
            <div class="user-callout">
                <div class="user-callout-box">
                    <h1 class="flicker offset">Drew</h1>
                    <h3 class="right">check out</h3>
                    <h3 class="right">these items</h3>
                    
                </div>
                
            </div>
            <div class="landing-imgs">
                
                <img src="./img/unique.png" class="unique" alt="unique">
                <img src="./img/happyhour.png" class="happy" alt="happy">
                <img src="./img/history.png" class="history" alt="history">
                <img src="./img/deals.png" class="deals" alt="deals">
            </div>
            
            
            
            
            
            
            <a class="copyright" href="copyright.html"><p>Copyright</p></a>
            
        </article>
        
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
